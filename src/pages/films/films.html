<ion-header>

    <ion-navbar>
        <ion-title><img src="./assets/imgs/logo.svg" class="logo-title"></ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let film of films" (tap)="viewFilmDetail(film)">
                <img [src]="film.episode_id | noimage" class="cover-film" />
                <p class="title-film">{{film.title}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
