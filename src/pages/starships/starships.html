<ion-header>

    <ion-navbar>
        <ion-title><img src="./assets/imgs/logo.svg" class="logo-title"></ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let starship of starships">
            <ion-thumbnail item-start>
                <img src="./assets/imgs/starships/noimagen.jpg">
            </ion-thumbnail>
            <h2>{{starship.name}}</h2>
            <p>{{starship.model}}</p>
            <button ion-button clear item-end (tap)="viewStarshipDetail(starship)">View</button>
        </ion-item>
    </ion-list>

</ion-content>
