<ion-header>

    <ion-navbar>
        <ion-title>{{vehicle.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <img src="./assets/imgs/vehicles/noimagen.jpg" />
        <ion-card-content>
            <ion-card-title>
                {{vehicle.name}}
            </ion-card-title>
            <p><strong>Modelo:</strong> {{vehicle.model}}</p>
            <p><strong>Fabricante:</strong> {{vehicle.manufacturer}}</p>
            <p><strong>Costo en creditos:</strong> {{vehicle.cost_in_credits | currency}}</p>
            <p><strong>Pasajeros:</strong> {{vehicle.pasajeros}}</p>
            <p><strong>Calificación de hiperimpulsión:</strong> {{vehicle.hyperdrive_rating}}</p>

        </ion-card-content>
    </ion-card>

</ion-content>
