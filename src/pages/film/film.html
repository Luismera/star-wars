<ion-header>

    <ion-navbar>
        <ion-title>{{film.title}}</ion-title>
    </ion-navbar>

</ion-header>

    <ion-card>
        <img [src]="film.episode_id | noimage" />
        <ion-card-content>

                {{film.title}}
            </ion-card-title>
            <p>
                {{film.opening_crawl}}
            </p>
        </ion-card-content>
    </ion-card>

</ion-content>
